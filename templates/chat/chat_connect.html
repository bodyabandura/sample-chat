{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Connect to Chat</h2>
    
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="chat_id">Chat ID</label>
            {{ form.chat_id }}
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Connect</button>
    </form>
</div>
{% endblock %}
